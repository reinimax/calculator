<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link href="reset.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <title>Calculator</title>
</head>
<body>
    <div id="container">
        <input id="inputField" readonly>
        <button class="numberBtn">1</button>
        <button class="numberBtn">2</button>
        <button class="numberBtn">3</button>
        <button class="numberBtn">4</button>
        <button class="numberBtn">5</button>
        <button class="numberBtn">6</button>
        <button class="numberBtn">7</button>
        <button class="numberBtn">8</button>
        <button class="numberBtn">9</button>
        <button id="zero" class="numberBtn">0</button>

        <button id="plus" class="operatorBtn">+</button>
        <button id="minus" class="operatorBtn">-</button>
        <button id="multiply" class="operatorBtn">/</button>
        <button id="divide" class="operatorBtn">x</button>

        <button id="AC" class="colored">AC</button> <!--clear all-->
        <button id="C" class="colored">C</button> <!--clear only last number-->
        <button id="equals">=</button>

        <button id="decimal" class="colored">.</button> <!--decimals-->
        <button id="invert" class="colored">+/-</button> <!--invert-->
    </div>
    <script src="calculator.js"></script>
</body>
</html>
